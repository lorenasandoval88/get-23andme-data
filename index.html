<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <!-- Plotly -->
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles -->
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>

    <!-- NAVBAR -->
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">get-23andme-data</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Tools</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/lorenasandoval88/get-23andme-data"
                            target="_blank">Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/lorenasandoval88/get-23andme-data/wiki"
                            target="_blank">Docs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="container-fluid py-4">
        <div class="row g-4">

            <!-- LEFT: DATA SOURCE -->
            <aside class="col-md-3 col-lg-2">

            </aside>

            <!-- RIGHT: PGP 23andMe Statistics -->
            <section class="col-md-9 col-lg-10">
                <h6 class="mb-3">Data Source: <a
                        href="https://my.pgp-hms.org/public_genetic_data/statistics" target="_blank"
                        rel="noopener noreferrer">Personal Genome Project (PGP)</a></h6>

                <hr class="my-3" />
                <h1>23andMe Statistics</h1>
                <div id="sourceStatus" class="small text-muted mb-2">Source: checking...</div>

                <div id="chart" style="width:700px;height:400px;"></div>
                <pre id="output"></pre>
                <script src="loadStats.js"></script>
                <script>
                    window.onload = loadStats;
                </script>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
